version: 2
updates:
  - package-ecosystem: pip
    directory: "/rag"
    schedule:
      interval: daily
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - IgorGanapolsky
    labels:
      - dependencies
      - security
    commit-message:
      prefix: chore
      include: scope
    groups:
      security-updates:
        patterns: ["*"]
        update-types: ["security"]
