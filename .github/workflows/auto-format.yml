name: Auto-format

on:
  push:
    branches: [main]
    paths: ["**.py"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  format:
    name: Ruff auto-fix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install ruff
      - run: ruff format . && ruff check . --fix || true
      - name: Commit if changed
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "style: auto-format with ruff" && git push origin main || true
