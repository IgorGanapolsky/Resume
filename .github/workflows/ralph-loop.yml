name: Ralph Loop

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:
    inputs:
      max_new_jobs:
        description: "Max new draft jobs to add this run"
        required: false
        default: "10"
      max_submit_jobs:
        description: "Max queued jobs to submit this run"
        required: false
        default: "5"
      execute_submissions:
        description: "Execute live submissions (requires CI submit secrets)"
        required: false
        default: "false"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ralph-loop
  cancel-in-progress: false

jobs:
  iterate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      AUTONOMOUS_AGENT_RUNTIME: ${{ vars.AUTONOMOUS_AGENT_RUNTIME }}
      AUTONOMOUS_DISABLE_OLLAMA: ${{ vars.AUTONOMOUS_DISABLE_OLLAMA }}
      CI_SUBMIT_PROFILE_JSON: ${{ secrets.CI_SUBMIT_PROFILE_JSON }}
      CI_SUBMIT_AUTH_JSON: ${{ secrets.CI_SUBMIT_AUTH_JSON }}
      CI_SUBMIT_ANSWERS_JSON: ${{ secrets.CI_SUBMIT_ANSWERS_JSON }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install numpy lancedb playwright
          python -m playwright install --with-deps chromium

      - name: Discover and prepare draft jobs
        run: |
          MAX_NEW="${{ github.event.inputs.max_new_jobs }}"
          MAX_SUBMIT="${{ github.event.inputs.max_submit_jobs }}"
          EXECUTE_SUBMISSIONS="${{ github.event.inputs.execute_submissions }}"
          if [ -z "$MAX_NEW" ]; then MAX_NEW=10; fi
          if [ -z "$MAX_SUBMIT" ]; then MAX_SUBMIT=5; fi
          if [ -z "$EXECUTE_SUBMISSIONS" ]; then EXECUTE_SUBMISSIONS="${{ vars.AUTONOMOUS_EXECUTE_SUBMISSIONS }}"; fi
          EXTRA_ARGS=""
          if [ "$EXECUTE_SUBMISSIONS" = "true" ]; then
            EXTRA_ARGS="--execute-submissions"
          fi
          python3 scripts/autonomous_supervisor.py \
            --max-new-jobs "$MAX_NEW" \
            --agent-runtime auto \
            --fit-threshold 70 \
            --remote-min-score 55 \
            --max-submit-jobs "$MAX_SUBMIT" \
            --max-parallel 3 \
            --report applications/job_applications/autonomous_supervisor_report.json \
            $EXTRA_ARGS

      - name: Upload submit diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ralph-loop-diagnostics-${{ github.run_id }}
          if-no-files-found: warn
          path: |
            applications/job_applications/*report*.json
            applications/job_applications/application_tracker.csv
            applications/*/submissions/*ci_confirmation*.png

      - name: Create Pull Request for loop updates
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT || github.token }}
          commit-message: "chore(ralph-loop): discovery iteration update"
          title: "chore: Ralph Loop discovery iteration"
          body: |
            Automated Ralph Loop run.

            - Discovered and added new draft opportunities
            - Generated company job artifacts and tailored placeholders
            - Rebuilt RAG index
          branch: ralph/loop
          delete-branch: true
          labels: |
            automation
